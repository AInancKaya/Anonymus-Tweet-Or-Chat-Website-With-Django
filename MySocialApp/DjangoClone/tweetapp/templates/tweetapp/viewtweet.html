{%extends "base.html" %}
{% block content %}

<h1>Chat History</h1>

<div class="container">
{%for tweet in tweets%}
    <div class="card" style="padding:20px">
        <div class="card-header" style="background-color: rgb(84, 84, 133);"> 
            <h4>{{tweet.nickname}}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">{{tweet.message}}</p>
        </div>
    </div>
{%endfor%}
</div>
{% endblock %}
